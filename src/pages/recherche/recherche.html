<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="right" right>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Recherche</ion-title>
    
    <button ion-button menuToggle="left" left >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div [dragula]='"my-bag"' [dragulaModel]="q2" > 
  <ion-label>id: {{ recherche.id }}</ion-label>
  <ion-label>nom: {{ recherche.nom }}</ion-label>
  <ion-label>description: {{ recherche.description }}</ion-label>
  <ion-label>date: {{ recherche.date }}</ion-label>
  <ion-label>lieu: {{ recherche.lieu }}</ion-label>
  
</div>

<h1>Suggestions: </h1>

      <div style="text-align: center" >First Bucket</div>
      <ion-list  [dragula]='"my-bag"' [dragulaModel]="q1">

      <div *ngFor="let item of q1" detail-none>
        
        <flash-card>                    
          <div class="flash-card-front"><img style="width: 90vw;height: 40vh;margin: 20px auto;" src="{{item}}"/></div>
          <div class="flash-card-back">
            <ion-label> {{item}} </ion-label>
          </div>
        </flash-card>
      
      </div>
      </ion-list>
