<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Buddiz</ion-title>
  
    <button ion-button menuToggle="right" right>
      <ion-icon name="menu"></ion-icon>
    </button>
    
  </ion-navbar>
</ion-header>


<ion-content padding>  

 <button ion-button color="primary" large round block (click)="CriteriaModal()">Organiser une sortie</button>

<ion-list>

<ion-list-header>
    Sorties passées
</ion-list-header>
<div *ngFor="let h of historiques">
  <ion-item *ngIf=" h.date < instant " >
    <ion-thumbnail item-start>
      <img src="{{h.cartes[0].webformatURL}}">
    </ion-thumbnail>
    <p>id: {{h.id}} </p>
    <h2>nom: {{h.nom}}</h2>
    <p>date: {{h.date}} </p>
    <p>lieu: {{h.lieu}} </p>
    <button ion-button clear (click)="historique($event, h)" item-end>View</button>
  </ion-item>
</div>

<ion-list-header>
    Sorties à venir
</ion-list-header>
<div *ngFor="let h of historiques">
  <ion-item *ngIf=" h.date > instant " >
    <ion-thumbnail item-start>
      <img src="{{h.cartes[0].webformatURL}}">
    </ion-thumbnail>
    <p>id: {{h.id}} </p>
    <h2>nom: {{h.nom}}</h2>
    <p>date: {{h.date}} </p>
    <p>lieu: {{h.lieu}} </p>
    <button ion-button clear (click)="historique($event, h)" item-end>View</button>
  </ion-item>
</div>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    
    <ion-buttons text-center>
    <button ion-button (click) = " OptionsModal('Suggestions') " >
      <ion-icon name="search"></ion-icon>
    </button>
    
    <button ion-button (click) = " OptionsModal('Vote') " >
      <ion-icon name="thumbs-up"></ion-icon>
    </button>

    <button ion-button (click) = " OptionsModal('Synthese') " >
      <ion-icon name="stats"></ion-icon>
    </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
