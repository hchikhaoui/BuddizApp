<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
    <button ion-button menuToggle="right" right>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Synthese</ion-title>
    
    <button ion-button menuToggle="left" left >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div style="margin:0 auto;">
  <p>id: {{recherche.id}}</p>
  <p>nom: {{recherche.nom}}</p>
  <p>description: {{recherche.description}}</p>
  <p>date: {{recherche.date}}</p>
  <p>lieu: {{recherche.lieu}}</p>
</div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    
    <ion-buttons text-center>
    <button ion-button (click) = " Suggestions($event) " >
      <ion-icon name="search"></ion-icon>
    </button>
    
    <button ion-button (click) = " Vote($event) " >
      <ion-icon name="thumbs-up"></ion-icon>
    </button>

    <button ion-button (click) = " Synthese($event) " >
      <ion-icon name="stats"></ion-icon>
    </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
