  Ionic pages and navigation.

<ion-header>

    <ion-navbar>

      <div id="e1" (click)="Accueil($event)">
        <img  src="https://innovatorsrace50.com/uploads/e60944c8cb03e6821caff8fd4d6deba7/company_picture_18524_58ac738d2df16.png" width="40px"  height="40px"/>
      </div>
      <ion-title id="e2" >Synthèses</ion-title>


    </ion-navbar>

</ion-header>


<ion-content padding id="e3">

  <div id="e4">
  <p>id: {{sortie._id}}</p>
  <p>nom: {{sortie.searchParameters.name}}</p>
  <p>Cas d'utilisation: {{sortie.searchParameters.useCase}}</p>
  <p>date: {{sortie.created_At}}</p>
</div>

</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-buttons text-center>
    <button ion-button (click) = " Suggestions($event) " >
      <ion-icon name="search"></ion-icon>
    </button>

    <button ion-button (click) = " Vote($event) " >
      <ion-icon name="thumbs-up"></ion-icon>
    </button>

    <button ion-button (click) = " Synthese($event) " >
      <ion-icon name="stats"></ion-icon>
    </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
