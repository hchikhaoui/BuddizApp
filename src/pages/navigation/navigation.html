  Ionic pages and navigation.

  <ion-header align-title="center">
    <ion-navbar id="e1">
      <ion-title class="h2 title title_custom">Pages</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding class="has-header" id="e2">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="OptionsModal(p.title)">
        <ion-icon name={{p.icon}} >   {{p.title}}</ion-icon>
      </button>
    </ion-list>
  </ion-content>
