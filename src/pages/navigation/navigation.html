<!--
  Generated template for the NavigationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
  <ion-header align-title="center">
    <ion-navbar  style="display: block;
    height: 10px;
    top: 25px;font-size: 16px;
    font-weight: 300;
    height: 20px;
    left: 0;
    line-height: 20px;
    margin: -2px -10px -2px -1px;
    min-width: 24px;
    overflow: hidden;
    position: absolute;
    right: 0;
    text-align: center;
    text-overflow: ellipsis;
    top: -20px;
    white-space: nowrap;
    z-index: 0;">
      <ion-title class="h2 title title_custom">Pages</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding class="has-header" style="background-color: #F7FFED !important">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="OptionsModal(p.title)">
        <ion-icon name={{p.icon}} >   {{p.title}}</ion-icon>
      </button>
    </ion-list>
  </ion-content>
