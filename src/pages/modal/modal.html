<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle="right" right>
      <ion-icon name="menu"></ion-icon>
    </button>-->

    <ion-title>Fixer les critères de recherche</ion-title>
    
    <!--<button ion-button menuToggle="left" left >
      <ion-icon name="menu"></ion-icon>
    </button>-->
  </ion-navbar>
</ion-header>


<ion-content padding>
  
<ion-list inset>

<ion-item>
    <ion-label>Nom de la sortie</ion-label>
    <ion-input name="nom" [(ngModel)] = "sortie.nom" type="text"  placeholder="recherche de Anon"></ion-input>
</ion-item>

<ion-item>
    <ion-input name="description" [(ngModel)] = "sortie.description"  type="text"  placeholder="Quelques mots pour decrire votre recherche"></ion-input>
</ion-item>
  
<ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime name="date" [(ngModel)] = "sortie.date" displayFormat="MMM DD, h:mm A" ></ion-datetime>
</ion-item>

<ion-item>
  <ion-searchbar name="lieu" [(ngModel)] = "sortie.lieu" placeholder="Lieu" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-item>

<ion-item>
    <button ion-button color="primary" block (click)="itemTapped($event)">Lancer!</button>
</ion-item>

</ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
      <ion-title>Fixer les critères de recherche</ion-title>
  </ion-toolbar>
</ion-footer>
