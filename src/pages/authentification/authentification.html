<ion-header align-title="center">

    <ion-navbar  style="display: block;
    height: 10px;
    top: 25px;font-size: 16px;
    font-weight: 300;
    height: 20px;
    left: 0;
    line-height: 20px;
    margin: -2px -10px -2px 0px;
    min-width: 24px;
    overflow: hidden;
    position: absolute;
    right: 0;
    text-align: center;
    text-overflow: ellipsis;
    top: -20px;
    white-space: nowrap;
    z-index: 0;">
    <ion-title class="h2 title title_custom">Login/Register</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #F7FFED !important">

  <div *ngIf = "auth.isAuthenticated()">
    <img src="{{this.user.details.image}}" style="border-radius: 50%; -webkit-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 1);
    -moz-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 1);
    box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 1);
    height: 50%;
    width: 50%;
    margin: 20%" />
      <ion-label>nom :{{this.user.details.name}}</ion-label>
    <ion-label>email :{{this.user.details.email}}</ion-label>
    <ion-label>mot de passe :{{this.user.details.password}}</ion-label>
    <ion-label>token :{{this.token}}</ion-label>
    <button ion-button color="secondary" full (click)="doLogout()">Logout</button>
  </div>


<div *ngIf="!auth.isAuthenticated()">
  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="secondary" full (click)="doLogin()">Login</button>
    </ion-item>

    <ion-item>
      <button ion-button color="secondary" outline full (click)="showLogin = !showLogin">Créez un nouveau compte</button>
    </ion-item>

  </div>

  <div *ngIf="!showLogin">

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="url" placeholder="Paste url of your pic" [(ngModel)]="image"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="secondary" full (click)="doRegister()">Register</button>
    </ion-item>

    <ion-item>
      <button ion-button color="secondary" outline full (click)="showLogin = !showLogin">Vous avez dèjà un compte</button>
    </ion-item>

  </div>

</div>

  <button ion-button color="secondary" outline full (click)="status()">vérifier status</button>
</ion-content>
