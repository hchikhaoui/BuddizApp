<ion-header>

  <ion-navbar>
    <ion-title>Login/Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" full (click)="doLogin()">Login</button>
    </ion-item>

    <ion-item>
      <button ion-button outline full (click)="showLogin = !showLogin">Créez un nouveau compte</button>
    </ion-item>

  </div>

  <div *ngIf="!showLogin">

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" full (click)="doRegister()">Register</button>
    </ion-item>

    <ion-item>
      <button ion-button outline full (click)="showLogin = !showLogin">Vous avez dèjà un compte</button>
    </ion-item>
  </div>

</ion-content>
