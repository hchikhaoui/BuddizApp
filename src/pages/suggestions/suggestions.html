<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="right" right>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Suggestions</ion-title>
    
    <button ion-button menuToggle="left" left >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
      <ion-card-content>
        
        <ion-row>
          <img  style="width: 90vw;height: 30vh;margin: 0px auto;" src="{{c.webformatURL}}" />
        </ion-row>
        
        <ion-row>
          <ion-col>
            <button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
              <ion-icon name="thumbs-down"></ion-icon>
              No
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
              <ion-icon name="thumbs-up"></ion-icon>
              Yes
            </button>
          </ion-col>
        </ion-row>

    </ion-card-content>
    </ion-card>
  </div>
  <div style="margin: auto; width: 60%; border: 3px solid #73AD21; padding: 10px" *ngIf=" removedCard">
    <h5>Id: {{recentCard.id}}</h5><br />
    <h4>likes: {{recentCard.likes}}</h4>
    <h4>favorites: {{recentCard.favorites}}</h4>
    <p style="text-align: center; width: 100%;">{{ msg }}</p>
  </div>

  <div>
    <ion-label>id: {{ recherche.id }}</ion-label>
    <ion-label>nom: {{ recherche.nom }}</ion-label>
    <ion-label>description: {{ recherche.description }}</ion-label>
    <ion-label>date: {{ recherche.date }}</ion-label>
    <ion-label>lieu: {{ recherche.lieu }}</ion-label>

  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    
    <ion-buttons text-center>
    <button ion-button (click) = " Suggestions($event) " >
      <ion-icon name="search"></ion-icon>
    </button>
    
    <button ion-button (click) = " Vote($event) " >
      <ion-icon name="thumbs-up"></ion-icon>
    </button>

    <button ion-button (click) = " Synthese($event) " >
      <ion-icon name="stats"></ion-icon>
    </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
