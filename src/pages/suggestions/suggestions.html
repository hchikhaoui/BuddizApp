<ion-header>

  <ion-navbar>

    <div id="e1" (click)="Accueil($event)">
      <img  src="https://innovatorsrace50.com/uploads/e60944c8cb03e6821caff8fd4d6deba7/company_picture_18524_58ac738d2df16.png" width="40px"  height="40px"/>
    </div>
    <ion-title id="e1" >Suggestions</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding id="e2">

  <div id="e3">
    <ion-label>id: {{ sortie._id }}</ion-label>
    <ion-label>nom: {{ sortie.searchParameters.name }}</ion-label>
    <ion-label>Cas d'utilisation: {{ sortie.searchParameters.useCase }}</ion-label>
    <ion-label>date: {{ sortie.created_At }}</ion-label>
  </div>

<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let e of elements">
      <ion-card-content>
          
        <ion-row>
          <ion-list>
            <label *ngIf="e._id"><h5>Id: {{e._id}}</h5></label>
            <label *ngIf="e.detailedInformation.latitude">latitude: {{e.detailedInformation.latitude}}</label>
            <label *ngIf="e.detailedInformation.longitude">longitude: {{e.detailedInformation.longitude}}</label>
            <label *ngIf="e.detailedInformation.address">address: {{e.detailedInformation.address}}</label>
            <label *ngIf="e.detailedInformation.useCase">useCase: {{e.detailedInformation.useCase}}</label>
            <label *ngIf="e.detailedInformation.phoneNumber">phoneNumber: {{e.detailedInformation.phoneNumber}}</label>
            <label *ngIf="e.detailedInformation.website">website: {{e.detailedInformation.website}}</label>
            <label *ngIf="e.detailedInformation.rating">rating: {{e.detailedInformation.rating}}</label>
          </ion-list>
          <!--<img   *ngIf="e.comments[0].attributions[0].photo" src="{{e.comments[0].attributions[0].photo}}" />-->
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button clear small icon-left color="secondary" (click)="voteUp(false)">
              <ion-icon name="thumbs-down"></ion-icon>
              No
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear small icon-left color="secondary" (click)="voteUp(true)">
              <ion-icon name="thumbs-up"></ion-icon>
              Yes
            </button>
          </ion-col>
        </ion-row>

    </ion-card-content>
    </ion-card>
  </div>
  <div id="e4" *ngIf=" removedElement">
      <p id="e5">{{ msg }}</p>
  </div>

          <label *ngIf="e.detailedInformation.rating">rating: {{e.detailedInformation.rating}}</label>
    </div>
  </div>-->

</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-buttons text-center>
    <button ion-button (click) = " Suggestions($event) " >
      <ion-icon name="search"></ion-icon>
    </button>

    <button ion-button (click) = " Vote($event) " >
      <ion-icon name="thumbs-up"></ion-icon>
    </button>

    <button ion-button (click) = " Synthese($event) " >
      <ion-icon name="stats"></ion-icon>
    </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
