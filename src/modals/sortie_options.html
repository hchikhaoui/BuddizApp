<!--
  Generated template for the ModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>

    <ion-title>{{opt}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #F7FFED !important;">

<ion-list>
<button (click)="itemTapped($event, h)" id="e1" ion-item *ngFor="let h of hist" >

<ion-avatar item-left>
    <ion-row>
      <ion-col>
        <img-loader *ngIf="h.elementSelected[0].comments[0].attributions[0].photo" [src]="h.elementSelected[0].comments[0].attributions[0].photo" useImg [spinner]="false">
        </img-loader>
      </ion-col>
      <ion-col>
        <p>{{h.created_At}}</p>
      </ion-col>
    </ion-row>
</ion-avatar>
<h4>{{h.searchParameters.name}}</h4>
<p>{{h._id}}</p>
<ion-avatar item-right>
    <img-loader *ngIf="h.elementSelected[0].comments[0].attributions[0].photo" [src]="h.elementSelected[0].comments[0].attributions[0].photo" useImg [spinner]="false">
    </img-loader>
</ion-avatar>
</button>
</ion-list>

<button ion-button block color="secondary" (click)="closeModal()">Close</button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>{{opt}}</ion-title>
  </ion-toolbar>
</ion-footer>
